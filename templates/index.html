<style>

* {
    margin: 0;
    padding: 0;

}

/* Header Styles */
header {
    background-color:rgb(2, 2, 48);
    color: #fff;
    padding: 10px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

}

nav ul {
    list-style-type: none;
    display: flex;
    gap: 20px;
}

}

    color: #fff;
    text-decoration: none;
    font-size: 18px;
    padding: 5px 10px;
    transition: background-color 0.3s;
}

nav ul li a:hover {

    border-radius: 5px;
}

/* Hero Section */





.hero {
    position: relative;
    height: 550px;
    width: 100%;
    margin-top: 0;
    overflow: hidden;
}

.slider-container {

    width: 100%;
    height: 550px;

}

.slider {

<!--    transition: transform 15s ease-in-out;-->
    width: 100%;

}

.slider img {

    height: 100%;

}

button {

    top: 50%;
    background-color: rgba(0, 0, 0, 0.5);
    color: white;
    border: none;
    padding: 10px;
    font-size: 18px;
    cursor: pointer;
    border-radius: 50%;

}

button:hover {
    background-color: rgba(0, 0, 0, 0.7);
}

.prev {

}

.next {

button:hover {

/* Teams Section */

}

.teams h2 {

}

.team-logo {

.view-details {

/* Matches Section */

#match-list {

}

/* Modal Styles */
.modal {
    display: none;
    position: fixed;
    z-index: 1;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
}

.modal-content {
    background-color: #fff;
    margin: 10% auto;
    padding: 20px;
    width: 50%;
    border-radius: 10px;
    text-align: center;
}

.close-btn {
    color: #aaa;
    font-size: 28px;
    font-weight: bold;
    position: absolute;
    top: 10px;
    right: 20px;
}

.close-btn:hover,

    text-decoration: none;
    cursor: pointer;
}

form {

form input,

<script>
     let slideIndex = 0;

    function showSlide(index) {
        const slides = document.querySelectorAll('.slider img');
        if (index >= slides.length) {
            slideIndex = 0;
        }
        if (index < 0) {
            slideIndex = slides.length - 1;
        }
        const offset = -slideIndex * 100;
        document.querySelector('.slider').style.transform = `translateX(${offset}%)`;
    }

    function moveSlide(step) {
        slideIndex += step;
        showSlide(slideIndex);
    }

    // Initial setup
    showSlide(slideIndex);

    // Auto slide every 3 seconds
    setInterval(() => {
        moveSlide(1);
    }, 10000);
    // Show welcome message on button click
document.getElementById('welcomeButton').addEventListener('click', function() {

});

// Display team details dynamically

const matches = [

    // Add more matches as needed
];

const matchList = document.getElementById("match-list");

matches.forEach(match => {
    const li = document.createElement("li");
    li.textContent = `${match.match} - ${match.date} at ${match.time}`;
    matchList.appendChild(li);
});

// Ticket Booking Modal
function openModal() {
    document.getElementById('ticketModal').style.display = 'block';
}

function closeModal() {
    document.getElementById('ticketModal').style.display = 'none';
}

document.getElementById('ticket-form').addEventListener('submit', function(event) {

    alert(`Tickets for ${team} have been booked! Quantity: ${quantity}`);
    closeModal();  // Close modal after booking
});

</script>
